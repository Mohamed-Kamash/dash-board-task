<!-- Search Input -->
<app-header></app-header>

<div class="container">
  <div class="row">
    <div *ngFor="let user of usersPage" class="col-md-4 p-3">
      <div
        class="d-flex align-items-center bg-body-tertiary rounded-3 p-2 pointer h-100 hoverEffect"
        [routerLink]="['/details', user.id]"
      >
        <div>
          <img
            [src]="user.avatar"
            [alt]="user.first_name"
            height="150"
            width="150"
          />
        </div>
        <div class="px-3 h-100 w-100">
          <h2 class="text-end text-muted">ID : {{ user.id }}</h2>
          <h3 class="mt-4 fs-5">
            Name: {{ user.first_name }} {{ user.last_name }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <mat-paginator
    class="rounded-3"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="currentPage - 1"
    (page)="pageChanged($event)"
  >
  </mat-paginator>
</div>
